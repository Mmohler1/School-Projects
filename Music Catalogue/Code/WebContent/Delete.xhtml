<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Delete Song</title>
</h:head>
	<h:body>
		<!-- Sets the layout and Title of the page -->
		<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">Detail Song</ui:define>
		<ui:define name="content">
		
		<!-- CSS style for the Data Table -->
		<h:outputStylesheet library="css" name="product-style.css"/>
			
			<!-- Center Div -->
			<div align="center">
			
			
		<h3>Are you sure you want to delete #{song.name} by #{song.artist}  ?</h3>
		
		<h:form>
		 Song ID: <h:inputText value="#{song.id}" title=""/><h:message for="songid" id = "songid" /><br/>
			<h:commandButton action="#{principle.onDelete(song)}" value="YES" />
			<h:button outcome="DisplaySong" value="NO" /><!-- Back to user page -->
		</h:form>
			</div>
		</ui:define>
		</ui:composition>
	
	</h:body>	
</html>
