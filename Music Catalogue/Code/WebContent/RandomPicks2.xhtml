<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head>
	<title>Random Pick</title>
</h:head>
	<h:body>
		<!-- Sets the layout and Title of the page -->
		<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">Random Song</ui:define>
		<ui:define name="content">
		
			<!-- CSS style for the Data Table -->
		<h:outputStylesheet library="css" name="product-style.css"/>
			


			<div align="center"> 
			<div class = "aligned">
			
			<h3>Here are your random songs!</h3>
			
			<!--  Data table using the users song list-->
		<h:dataTable value="#{principle.service.getRandomizedSongs(song)}" var="songDe"
			styleClass="orderTable" 
    		headerClass="orderTHeader"
    		rowClasses="orderORow,orderERow"
    		>
			
				
			<!-- Name of Song -->
			<h:column>
				<f:facet name = "header">Song Name</f:facet>
				#{songDe.name}
			</h:column>	
				
			<!-- Name of Album -->
			<h:column>
				<f:facet name = "header">Album</f:facet>
				#{songDe.album}
			</h:column>
			
			<!-- Name of Artist -->
			<h:column>
				<f:facet name = "header">Artist</f:facet>
				#{songDe.artist}
			</h:column>
			
			<!--What kind of Genre-->
			<h:column>
				<f:facet name = "header">Genre</f:facet>
				#{songDe.genre}
			</h:column>
			
			
		</h:dataTable>
		
					<!-- The form for login -->
			<div align="center"> 
				
		
		
			<h:form>
																																			
				<h:commandButton action="RandomPicks.xhtml" value="Try Again" />     <!-- Adds song and sends back to Product page-->
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<h:commandButton action="DisplaySong.xhtml" value="Cancel" />  <!-- Back to Catalog page -->
						
			</h:form>
			</div>	
		
			</div>	
			</div>
		</ui:define>
		</ui:composition>
	
	</h:body>	
</html>
