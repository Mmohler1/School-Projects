<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head>
	<title>Random Pick</title>
</h:head>
	<h:body>
		<!-- Sets the layout and Title of the page -->
		<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">Random Song</ui:define>
		<ui:define name="content">
		
			<!-- CSS style for the Data Table -->
		<h:outputStylesheet library="css" name="product-style.css"/>
			
			<!-- The form for login -->
			<div align="center"> 
				
			<h3>Get a Random Song(s) from a Genre</h3>
		
		
			<h:form>
																				
				Genre:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	<h:inputText id ="genre" value="#{song.genre}" /><br/>
				How Many Songs?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<h:inputText id ="number" value="#{song.num}" /><br/>
				
																				
				<h:commandButton action="#{principle.onRandom(song)}" value="Randomize" />     <!-- Adds song and sends back to Product page-->
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<h:commandButton action="DisplaySong.xhtml" value="Cancel" />  <!-- Back to Catalog page -->
						
			</h:form>
			</div>	
			
	
		</ui:define>
		</ui:composition>
	
	</h:body>	
</html>
